# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        output_format           = "i3bar"
        interval                = 5
        colors                  = true
        color_good              = "#99cc99"
        color_degraded          = "#ffcc66"
        color_bad               = "#f2777a"
}

# Status bar order
order += "wireless _first_"
order += "battery all"
order += "volume master"
order += "tztime abbrv"

wireless _first_ {
        format_up               = ": %quality" #(%essid)
        format_down             = ": down"

        separator               = false
        separator_block_width   = 20
}

battery all {
        format                  = "%status: %percentage" # (%remaining)
        status_chr              = ""
        status_bat              = ""
        status_unk              = ""
        status_full             = ""
        low_threshold           = 20
        hide_seconds            = true
        integer_battery_capacity= true

        separator               = false
        separator_block_width   = 20
}

volume master {
        format                  = ": %volume"
        format_muted            = ": muted"
        device                  = "default"
        mixer                   = "Master"
        mixer_idx               = 0

        separator               = false
        separator_block_width   = 20
}

tztime abbrv {
        format                  = ": %H:%M    " #[%m-%d]
        separator               = false
        separator_block_width   = 20
}